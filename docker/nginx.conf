server {
    listen 80;
    server_name localhost;

    # Laravel public directory as the document root
    root /var/www/html;
    index index.php index.html index.htm;

    # Try static files first, fallback to Laravel router
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pass PHP requests to the php-fpm container
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass laravel-php:9000;  # matches docker-compose service name
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Deny access to hidden files (.env, .git, etc)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Security headers (optional but good)
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
}
